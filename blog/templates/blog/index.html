{% extends 'blog/base.html' %}

{% block title %}
    Мой блог
{% endblock %}

{% block content %}
    <div class="leftcolumn">
        {% for post in posts_content %}
        <div class="card">
          <h2>{{ post.title }}</h2>
          <h5>{{ post.description }}, {{ post.date }}</h5>
            <a href="{{ post.get_url }}"><img src="{{ post.image.url }}" alt="" height="500"></a>
          <p>{{ post.content }}</p>
        </div>
        {% endfor %}
        <div class="card">
            <a href="{% url 'all-posts' %}"><center><button type="button">
                <svg width="100%" height="10">
                    <path d="..."/>
                </svg>
                <center><h2>Больше постов</h2></center>
            </button></center></a>
        </div>
    </div>
{% endblock %}
