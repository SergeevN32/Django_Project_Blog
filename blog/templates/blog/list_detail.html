{% extends 'blog/base.html' %}

{% block title %}
    Список всех постов
{% endblock %}

{% block content %}
    <div class="leftcolumn">
        {% for post in posts_content %}
        <div class="card">
          <h2>{{ post.title }}</h2>
          <h5>{{ post.description }}, {{ post.date }}</h5>
            <a href="{{ post.get_url }}"><img src="{{ post.image.url }}" alt="" height="500"></a>
          <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
